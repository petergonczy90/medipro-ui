<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 64" fill="none">
  <defs>
    <linearGradient id="shield-grad" x1="0" y1="0" x2="48" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
    <linearGradient id="cross-grad" x1="20" y1="8" x2="32" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0fdfa"/>
    </linearGradient>
    <linearGradient id="pulse-grad" x1="0" y1="32" x2="48" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2dd4bf" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="glow">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#14b8a6" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Shield -->
  <g filter="url(#glow)">
    <path d="M24 4 C10 4, 4 10, 4 18 L4 30 C4 44, 14 54, 24 58 C34 54, 44 44, 44 30 L44 18 C44 10, 38 4, 24 4Z" fill="url(#shield-grad)"/>
  </g>

  <!-- Medical Cross -->
  <rect x="18" y="14" width="12" height="28" rx="2.5" fill="url(#cross-grad)"/>
  <rect x="11" y="22" width="26" height="12" rx="2.5" fill="url(#cross-grad)"/>

  <!-- Heartbeat pulse -->
  <polyline points="11,33 16,33 18,28 21,38 24,26 27,36 30,30 33,33 37,33"
            stroke="url(#pulse-grad)" stroke-width="1.8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- "Medi" text — white for dark backgrounds -->
  <text x="56" y="42" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="34" font-weight="800" letter-spacing="-0.5" fill="#f8fafc">
    Medi
  </text>

  <!-- "Pro" text — brighter teal for dark mode -->
  <text x="160" y="42" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="34" font-weight="800" letter-spacing="-0.5" fill="url(#shield-grad)">
    Pro
  </text>
</svg>
