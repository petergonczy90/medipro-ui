<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="shield-grad" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <linearGradient id="cross-grad" x1="24" y1="10" x2="40" y2="54" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0fdfa"/>
    </linearGradient>
    <linearGradient id="pulse-grad" x1="8" y1="38" x2="56" y2="38" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#14b8a6" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0.5"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2.5" flood-color="#0f766e" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Shield -->
  <g filter="url(#shadow)">
    <path d="M32 4 C14 4, 6 14, 6 24 L6 36 C6 52, 18 60, 32 62 C46 60, 58 52, 58 36 L58 24 C58 14, 50 4, 32 4Z" fill="url(#shield-grad)"/>
  </g>

  <!-- Medical Cross -->
  <rect x="25" y="16" width="14" height="32" rx="3" fill="url(#cross-grad)"/>
  <rect x="15" y="26" width="34" height="14" rx="3" fill="url(#cross-grad)"/>

  <!-- Heartbeat pulse line -->
  <polyline points="14,40 22,40 25,34 29,46 33,28 37,44 40,36 44,40 50,40"
            stroke="url(#pulse-grad)" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
